<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Date Countdown</h1>
    <h2>Input the date in Day/Month/Year format, for example 31/Dec/2021 or 31dec2021</h2>

    <input type="text" id="input">
    <button id="btn">Calulate</button>
    
    <h3>Your date countdown:</h3>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
    <footer>
        <p>Built with <span class="love">&#9829</span> by Segun Ajibola</p>
        <div>
            <a href="https://www.github.com/segunajibola/date-countdown">Source code</a>
            <a href="https://www.github.com/segunajibola?tab=repositories">Live projects</a>
            <a href="https://about.me/ajibola">About</a>
            <a href="https://segunajibola.vercel.app">Portfolio</a>
            <a href="https://twitter.com/iamsegunajibola">Twitter</a>
            <a href="https://hashnode.com/@segunajibola">Blog</a>
        </div>
    </footer>
</body>
</html>
